name: Deploy
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Deploy
      uses: deliverybot/helm@v1
      with:
        release: chatgpt-bot
        namespace: default
        chart: helm
      env:
        KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}
